<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>〇〇</h1>
    <p>〇〇は、イメージから色の提案をするツールです。</p>
    <div id="image-list">
    </div>
    <button type="button" name="button"></button>
    <script type="text/javascript">
    //id,名前,色彩(Max10)彩度(Max10)明度(Max10)に与える影響,色彩(Max360)彩度(Max100)明度(Max100)の数値
    var images = [
      [0, "さわやか", 9,9,10, 200,30,100],
      [1, "ポップ", 0,9,10, 330,85,100],
      [2, "明るい", 0,6,10, 0,20,100]
    ];
    var list = "";
    for(var i=0,l=images.length;i<l;i++){
      list = list+'<input type="checkbox" id = "check_'+i+'"/><label for=check_'+i+' class="image">'+images[i][1]+'</label>';
    }
    document.getElementById("image-list").innerHTML = list;
    </script>
  </body>
</html>
